<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="name">Név: *</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="email">Email cím: *</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="address">Cím: *</label>
                <input id="address" name="address" type="text" required>
            </div>
            <div>
                <label for="comment">Megjegyzés: *</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>
            <span>Extra feltét:</span>
            <div>
                <input checked id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input checked id="cheese" name="extra" type="radio" value="300">
                <label for="cheese">Feltét 1</label>
            </div>
            <div>
                <input checked id="doule-cheese" name="extra" type="radio" value="0">
                <label for="double-cheese">Feltét 2</label>
            </div>
            <div>
                <input checked id="double-meat" name="extra" type="radio" value="0">
                <label for="double-meat">Feltét 3</label>
            </div>
            <div>
                <input checked id="double-double" name="extra" type="radio" value="0">
                <label for="double-double">Feltét 4</label>
            </div>
            <div>
                <input checked id="valami-mas" name="extra" type="radio" value="0">
                <label for="valami-mas">Feltét 5</label>
            </div>
        </form>
    </div>
    
</body>
</html>
